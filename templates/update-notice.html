{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
     <div class="container">
    <div class="row">
        <h1>Изменение напоминалки</h1>
<form role="form" style="margin-top: 213px;" class="form-horizontal" method="POST" action="{% url 'notice-update' slug=object.slug %}">{% csrf_token %}
    {{ form|crispy }}
    <button  class="btn btn-success" type="submit">{% trans 'Изменить' %}</button>
    </form>
        </div>
     </div>
{% endblock %}
